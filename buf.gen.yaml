version: v1
managed:
  enabled: true
  # This will generate packages as "mtprm.*" instead of "com.mtprm.*"
  # See: https://github.com/bufbuild/buf/issues/1949
  java_package_prefix:
    default: 'fake'
    except:
      # This matches the `buf.yaml` `name`
      - buf.build/mtprm/mtprm-proto
plugins:
  - plugin: buf.build/protocolbuffers/java:v24.3
    out: java/proto-server/src-gen/main/java/
  - plugin: buf.build/grpc/java:v1.58.0
    out: java/proto-server/src-gen/main/java/
  - plugin: buf.build/connectrpc/es:v1.4.0
    out: web/src-gen
  - plugin: buf.build/bufbuild/es
    out: web/src-gen
